<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unblur Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Unblur me<span class='hl'> please</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="25" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#f8b195">
  </div>

  <img src="https://placeimg.com/800/500/arch">

  <script src="app.js">
  </script>

</body>
</html>
